      <h2>
        くすのき秋祭とは
      </h2>
      <p class="body-txt">
        &emsp;くすのき秋祭は，毎年11月に「京都大学ホームカミングデイ」の一環として開催される京大生協主催の祭典です。2006年に「中央キャンパス祭」として始まり，2016年に「くすのき秋祭」に改称されました。<br>
        &emsp;運営は基本学生が行なっており，OB,OGの方々や地域の皆様にも毎年たくさんお越しいただいています。くすのきを中心に飲食等のブースを展開するとともに，イベントやステージ企画も予定しています。<!--<br>
        &emsp;第14回目となる今年は11月2日（土）に開催されます！ぜひ京大のくすのき前まで足をお運びください！-->
      </p>
